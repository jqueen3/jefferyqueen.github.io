    <main>
        <h2>Storm Center</h2>
        <form id="info" method="GET">
            <fieldset>
                <legend>Reporter</legend>
                <label>Name
                    <input placeholder="Your name" type="text" required autofocus></label>
                <label>Email Address
                    <input placeholder="Your Email Address" type="email" required></label>
                <label>Phone Number
                    <input placeholder="Your Phone Number" type="tel" required></label>
                <label>Zip Code
                    <input placeholder="Zip Code" type="number" required></label>
            </fieldset>
            <fieldset>
                <legend>Storm</legend>
                <label>Storm Date <input type="date" name="completeDate"></label>
                <label>Storm Type
                    <input type="text" list="stormtypes">
                    <datalist id="stormtypes">
                        <option value="Flash flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                </label>
                <label>Severity = <span id="rate">5</span>
                    <input id="severity" type="range" name="range" value="5" min="1" max="10"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                </label>
                <label>Storm Region
                    <select name="region">
                        <option value="">Select Region</option>
                        <option value="fish-haven">Fish Haven</option>
                        <option value="preston">Preston</option>
                        <option value="soda spring">Soda Springs</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>Danger and Additional Information</legend>
                <div>User In Danger?</div>
                <label><input type="radio" name="danger" id="danger1" value="Yes"> Yes</label>
                <label><input type="radio" name="danger" id="danger2" value="No"> No</label>
                <label><input type="radio" name="danger" id="danger3" value="Maybe"> Maybe</label>
            </fieldset>
            <fieldset>
                <legend>Additional Information</legend>
                <label><textarea placeholder="Additional Info" mrequired></textarea></label>
            </fieldset>
            <button name="submit" type="submit" id="submitButton" onclick="submitStormForm()" required>Submit</button>

        </form>

    </main>
